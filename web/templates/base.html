<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morandi Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/public/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="/public/materialize/extras/noUiSlider/nouislider.css">
    <link rel="stylesheet" href="/public/style.css">
</head>

{% macro card(title) -%}
<div class="card" style="width: 60%;">
    <div class="card-content white-text">
        <span class="card-title">{{ title }}</span>
        {{ caller() }}
    </div>
</div>
{%- endmacro %}

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo left" style="margin-left: 15px;">Morandi</a>
            <ul id="nav-mobile" class="right">
                <li>
                    <a class="dropdown-trigger valign-wrapper" href="#!" data-target="userDropdown">
                        <img class="circle" src="{% block user_avatar %}{% endblock %}">
                        <span>{% block username %}{% endblock %} <i class="material-icons right">arrow_drop_down</i></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <ul id="userDropdown" class="dropdown-content" style="width: 100px !important;">
        <li><a style="width: 200px !important;" href="/dashboard"><span class="material-icons">dns</span> My servers</a>
        </li>
        <li><a style="width: 200px !important;" href="/logout"><span class="material-icons">logout</span> Logout</a>
        </li>
    </ul>

    <div class="flex-center">
        <h2>{% block headline %}{% endblock %}</h2>
        <h5>{% block description %}{% endblock %}</h5>
        {% block content %}{% endblock %}
    </div>

    <script src="/public/jquery.min.js"></script>
    <script src="/public/materialize/js/materialize.min.js"></script>
    <script src="/public/materialize/extras/noUiSlider/nouislider.min.js"></script>
</body>
</html>
